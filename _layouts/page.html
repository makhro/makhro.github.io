---
layout: default
---

<div id="main" role="main">
  <div class="row">
    <div class="column" style="width:25%">
      {% include topnav.html %}
    </div>
    <div class="column" style="width:75%">
      <div class="page">
          {% if page.title %}
            <h1 class="page__title">{{ page.title }}</h1>
          {% endif %}
          {% if page.subtitle %}
            <p class="page__subtitle">{{ page.subtitle }}</p>
          {% endif %}
        {{ content }}
      </div>
    </div>
  </div>
</div>
